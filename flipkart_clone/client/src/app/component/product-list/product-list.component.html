<app-slider></app-slider>
<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <ng-container *ngFor="let item of filterCategory | filter :searchKey:'title'">
            <div class="card col-md-2 m-3">
                <img src="{{item.image}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 80ch;">{{item.title}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 80ch;">{{item.description}}</p>
                <p><strong>Price:</strong> {{item.price | currency:"&#8377;"}}</p>
                <div>
                    <button class="btn btn-primary"  (click)=addtocart(item)>Add to cart</button>
                    <button class="btn btn-primary" [routerLink]="['/viewdetails', item.id]">View </button>
                </div>
            </div>
        </ng-container>
    </div>
</div>
