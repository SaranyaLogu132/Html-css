
<html>
<head>
<title>HTML CSS Form</title>
<style>
body {
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
  }

 input,
    select,textarea {
    width: 100%;
    padding: 5px;
    outline: none;
  }

  label {
    line-height: 1.9rem;
  }

  input[type="submit"] {
   transform: translate(2.2%);
   padding: 3px;
   margin-top: 0.6rem;
   font-weight: bold;
  }

 fieldset {
   padding: 20px 40px;
 }
</style>
</head>
<body>
<form action='sample.html' method = "post">
      <fieldset>
        <legend>HTML CSS Form</legend>
        <div class="form-control">
          <label for="name">Name</label>
          <input type="name" id="name" placeholder="Enter your name" required />
        </div>

        <div class="form-control">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="form-control">
        <label for="email">Password</label>
        <input type="password" name="user-pwd" id="user-password">
        </div>
        <div class="form-control">
       <label for="email">City</label>
       <select name="fruit">
      <option value="erode">Erode</option>
      <option value="cbe" selected>Coimbatore</option>
      <option value="chennai">Chennai</option>
      </select>
        </div>
        <div class="form-control">
          <label for="message">Comments</label>
          <textarea
            id="message"
            cols="30"
            rows="10"
            placeholder="Enter your message"
            required
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="submit-btn" />
      </fieldset>
</form>
</body>
</html>
